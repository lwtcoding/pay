<script language="javascript">
    onload=function(){

    function getTab(){
        var url = '__CONTROLLER__/submerchants';
        $('#tab').bootstrapTable({
            method: 'post', //这里要设置为get，不知道为什么 设置post获取不了
            url: url,
            cache: false,
            height: 400,
            striped: true,
            pagination: true,
            pageList: [10,20],
// contentType: "application/x-www-form-urlencoded",
            pageSize:10,
            pageNumber:1,
            search: true,
            sidePagination:'server',//设置为服务器端分页
            queryParams: queryParams,//参数
            showColumns: true,
            showRefresh: true,
            minimumCountColumns: 2,
            clickToSelect: true,
            smartDisplay:true,
            columns: [
                {
                    field: 'id',
                    title: '编号',
                    align: 'center',
                    width: '180',
                    valign: 'bottom',
                    sortable: true
                }, {
                    field: 'merchantname',
                    title: '商户名称',
                    align: 'center',
                    width: '200',
                    valign: 'middle',
                    sortable: true
                }, {
                    field: 'username',
                    title: '帐号',
                    align: 'center',
                    width: '150',
                    valign: 'top',
                    sortable: true
                }, {
                    field: 'email',
                    title: '邮箱',
                    align: 'center',
                    width: '200',
                    valign: 'middle',
                    clickToSelect: false
                }, {
                    field: 'operate',
                    title: '操作',
                    align: 'center',
                    events: operateEvents,
                    formatter: operateFormatter
                }]
        });
    }
    //设置传入参数
    function queryParams(params) {
        return params
    }
    function operateFormatter(value, row, index) {
        return [
            '<a class="like" href="javascript:void(0)" title="Like">',
            '<i class="glyphicon glyphicon-edit"></i>',
            '</a>  ',
            '<a class="edit" href="javascript:void(0)" title="Like">',
            '<i class="glyphicon glyphicon-heart"></i>',
            '</a>  ',
            '<a class="remove" href="javascript:void(0)" title="Remove">',
            '<i class="glyphicon glyphicon-remove"></i>',
            '</a>'
        ].join('');
    }
    window.operateEvents = {
        'click .edit': function (e, value, row, index) {
           // alert('You click edit action, row: ' + JSON.stringify(row));
            editForm('subEdit',row);
            //$("#tab").bootstrapTable('resetView');
        },
        'click .like': function (e, value, row, index) {
            //alert('You click like action, row: ' + JSON.stringify(row));
            //$("#tab").bootstrapTable('resetView');
            editWxPayConfig(row.id);
        },
        'click .remove': function (e, value, row, index) {
            //alert('You click like action, row: ' + JSON.stringify(row));
            $("#tab").bootstrapTable('refresh');
        }
    };
    $(function(){
        getTab();
    })

    //====================================
    function mySubmit(formId,url){
        var params = $("#"+formId+"Form").serialize();
        $.ajax({
            url:url,
            data:params,
            dataType:"json",
            type:"post",
            success: function (data) {
                alert(JSON.stringify(data));
                $("#tab").bootstrapTable('refresh');
                $('#'+formId).modal('hide');
            },
            error:function(){
                alert("error");
            }
        })
    }

    function editForm(formId,jsonData){
        if(jsonData!=null) {
            var $editForm = $("#" + formId+"Form");
            $editForm[0].reset();
            for (var obj in jsonData) {
                if ($editForm.find("input[name='" + obj + "']")) {
                    $editForm.find("input[name='" + obj + "']").val(jsonData[obj]);
                }
            }
        }
        $("#"+formId).modal('show');
    }

    function delte(url,data){
        var params = data;
        $.ajax({
            url:url,
            data:params,
            dataType:"json",
            type:"post",
            success: function (data) {
               // alert(JSON.stringify(data));
                $("#tab").bootstrapTable('refresh');
                $('#submerchant').modal('hide');
            },
            error:function(){
                alert("error");
            }
        })
    }

    function editWxPayConfig(mid){
        $.ajax({
            url:"__CONTROLLER__/editPayconfig",
            data:'mid='+mid,
            dataType:"json",
            type:"get",
            success: function (data) {
                //alert(JSON.stringify(data));
                editForm('wxpayConfig',data.data);
            },
            error:function(){
                alert("error");
            }
        })
    }
</script>
