    function getTab(){

            pageNumber:1,
//            search: true,
            sidePagination:'server',//设置为服务器端分页
            queryParams: queryParams,//参数
            showColumns: true,
            showRefresh: true,
            minimumCountColumns: 2,
            clickToSelect: true,
            smartDisplay:true,
            columns: [
                {
                    field: 'id',

                    align: 'center',

                    sortable: true
                },{

                    width: '100',

                }, {
                    field: 'store_id',
                    title: '所属门店',

                    title: '操作',

                    events: operateEvents,

                }]
        });

    //设置传入参数
    function queryParams(params) {

        params.store_id=$("[name='store_id']").val();
        params.nickname=$("[name='nickname']").val();

       // alert(JSON.stringify(params));
        return params
    }
    function operateFormatter(value, row, index) {
        return [
            '<a class="edit" href="javascript:void(0)" title="编辑">',
            '<i class="glyphicon glyphicon-edit"></i>',
            '</a>  ',
            '<a class="remove" href="javascript:void(0)" title="删除">',
            '<i class="glyphicon glyphicon-remove"></i>',
            '</a>'
        ].join('');
    }
    window.operateEvents = {

          // alert('You click edit action, row: ' + JSON.stringify(row));

            //alert('You click like action, row: ' + JSON.stringify(row));
           // $("#tab").bootstrapTable('refresh');
            delte("__CONTROLLER__/delete","mid="+row.mid+"&id="+row.id);

//============================
    function mySubmit(formId,url){
        var params = $("#"+formId+"Form").serialize();

        $.ajax({
            url:url,
            data:params,
            dataType:"json",
            type:"post",
            success: function (data) {
                //alert(JSON.stringify(data));
                swal({
                    title: data.message,
                    text: data.data,
                    type: data.result
                }, function () {
                    //window.location.reload();
                });
                $("#tab").bootstrapTable('refresh');
                $('#'+formId).modal('hide');
            },
            error:function(){
                swal({
                    title: "操作失败！",
                    text: "网络异常",
                    type: "error"
                }, function () {
                    //window.location.reload();
                });
            }
        })
    }
    function editForm(formId,jsonData){
        if(jsonData!=null) {
            var $editForm = $("#" + formId+"Form");
            $editForm[0].reset();

            for (var obj in jsonData) {
                if ($editForm.find("input[name='" + obj + "']")) {
                    $editForm.find("input[name='" + obj + "']").val(jsonData[obj]);
                    if(obj=='auths'){
                        $editForm.find("input[name='auths[]']").prop("checked",false);
                       // $editForm.find("input[name='auths']").attr("checked",false);
                        if(jsonData[obj]!=""&&jsonData[obj]!=null){
                            for(var i=0;i<jsonData[obj].length;i++){
                              //  alert(jsonData[obj][i]);
                                $editForm.find("input[value='" + jsonData[obj][i] + "']").prop("checked",true);
                            }
                        }
                    }
                }
            }
        }
        $("#"+formId).modal('show');
    }

    function delte(url,data){
        var params = data;
        $.ajax({
            url:url,
            data:params,
            dataType:"json",
            type:"post",
            success: function (data) {
                swal({
                    title: data.message,
                    text: data.data,
                    type: data.result
                }, function () {
                    //window.location.reload();
                });
                $("#tab").bootstrapTable('refresh');
            },
            error:function(){
                swal({
                    title: "操作失败！",
                    text: "网络异常",
                    type: "error"
                }, function () {
                    //window.location.reload();
                });
            }
        })
    }
    function getQrcode(){
        $("#qrcode").attr("src","__SELF__"+"?qrcode=1&mid="+$("#merchant").val()+"&store_id="+$("#store").val());
        $("#dwnQrcode").attr("src","__SELF__"+"?download=1&mid="+$("#merchant").val()+"&store_id="+$("#store").val());
    }

    function storeFormat(value){
        $("select[name='store_id']").find("option").each(function () {
            if(value==$(this).val()) {
             value=$(this).html();
            }
        });
        return value;
    }



</script>
